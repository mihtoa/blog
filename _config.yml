permalink: /:year:month:day/:title
url: https://mihtoa.github.io
baseurl: /blog

# variables
name: Milene Toazza
description: Personal blog
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true